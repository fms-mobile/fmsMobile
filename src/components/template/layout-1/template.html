<!--- Theme Parallax Frends -->
<ion-content elastic-header *ngIf="data != null" class="fms-main">
    <div background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
        <!--Social Shere-->
        <!-- <div float-right social>
            <ion-icon icon-small (click)="onEvent('onLike', data)">
                <i class="icon {{data.iconLike}}"></i>
            </ion-icon>
            <ion-icon icon-small (click)="onEvent('onFavorite', data)">
                <i class="icon {{data.iconFavorite}}"></i>
            </ion-icon>
            <ion-icon icon-small (click)="onEvent('onShare', data)">
                <i class="icon {{data.iconShare}}"></i>
            </ion-icon>
        </div> -->
        <!--Title parallax-->
        <!-- <h2 parallax-title *ngIf="data != null" text-center>{{data.title}}</h2> -->
    </div>
    <!--Content-->
    <ion-grid no-padding *ngIf="data != null">
        <div padding class="title-components">FMS 정기안전점검 주요기능</div>
        <ion-list margin>
            <ion-row>
                <ion-col col-12 col-md-12 col-lg-6>
                    <button ion-button round outline block size="large">목록 바로가기</button>
                </ion-col>
                <ion-col col-12 col-md-12 col-lg-6>
                    <button ion-button round outline block size="large">등록 바로가기</button>
                </ion-col>
            </ion-row>
        </ion-list>
        <div padding class="title-components">FMS 시스템 소개</div>
        <ion-row>
            <ion-col col-12>
                <ion-list margin>
                    <ion-row>
                        <ion-col col-12 col-md-6 col-lg-4 *ngFor="let item of data.items;let i = index">
                            <ion-item no-lines box-shadow margin-top (click)="onEvent('onItemClick', item)">
                                <!--Content Avatar-->
                                <!-- <ion-avatar item-start>
                                    <img [src]="item.image">
                                </ion-avatar> -->
                                <!--Content Title-->
                                <h2 item-title>{{item.title}}</h2>
                                <!--Content Subtitle-->
                                <!-- <h3 item-subtitle>{{item.description}}</h3> -->
                                <!--Content Icon-->
                                <ion-icon icon-medium item-end>
                                    <i class="icon icon-arrow-right-bold-circle"></i>
                                </ion-icon>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<!-- Fab Button -->
<ion-fab #fab bottom right>
    <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
