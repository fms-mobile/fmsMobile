<ion-header>
  <ion-navbar>
    <ion-title (click)="goDigr02ListModal()"> 정기점검표</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row *ngIf="dign1_checkObject != null">
      <!-- List -->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item class="ion-line-item" *ngFor="let code2 of dign1_checkObject[codeMap.array]; let i = index;"
            (click)="goNext(dign1_checkObject[code2])">
            <h1 item-title class="item-title-big">{{dign1_checkObject[code2].data[i].check_nm2}}</h1>
            <ion-badge margin-right color="primary">작성완료 11 건</ion-badge>
            <ion-badge margin-right color="danger">미작성 11 건</ion-badge>
            <ion-icon item-end>
              <i class="icon icon-arrow-right-bold-circle"></i>
            </ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
