<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
      <ion-title>안전진단전문기관 현황</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <!-- List -->
        <ion-col col-12>
          <ion-list no-margin>
            <ion-item class="ion-line-item" *ngFor="let coe01001 of coe01001List">
              <ion-icon item-end>
                <i class="icon icon-arrow-right-bold-circle"></i>
              </ion-icon>
                <h1 item-title>{{coe01001.bxmap.corp_nm}}</h1>
                <h2 item-subtitle>등록분야 : {{coe01001.bxmap.biz_class_nm}}</h2>
                <h2 item-subtitle>대표자 : {{coe01001.bxmap.rep_person_nm}}</h2> 
                <h2 item-subtitle>연락처 : {{coe01001.bxmap.tel_no}}</h2> 
                <h2 item-subtitle>등록일 : {{coe01001.bxmap.entry_ymd | dateFormatPipe:'YYYYMMDD':'longDate'}}</h2>
                <h2 item-subtitle>등록상태 : {{coe01001.bxmap.use_status_nm}}</h2>
                <h2 item-subtitle>소재지 : {{coe01001.bxmap.addr}}</h2>
              </ion-item>
          </ion-list>
          <ion-infinite-scroll threshold="100px" (ionInfinite)="goSearch($event)" *ngIf="isPaging">
            <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="데이터 가져오는 중...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
