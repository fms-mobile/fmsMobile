<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
    <ion-title >시설물 정기 안전점검</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let digrGroup of digr01GroupList; let i = index" #slidingItem>
      <ion-item (click)="goView(digrGroup)">
        <ion-label *ngIf="digrGroup.digr01.report_yy != ''; else elseBlock" >{{digrGroup.digr01.report_yy}}년도 {{digrGroup.digr01.regular_gbn_nm}} {{digrGroup.digr01.dign_gbn_nm}}</ion-label>
        <ng-template #elseBlock><ion-label>임시 점검 데이터_{{i+1}}</ion-label></ng-template>
      </ion-item>

      <ion-item-options no-lines>
        <!-- Button delete -->
        <button (click)="removeItem(digrGroup,i)" transparent>
          <!-- Icon delete -->
          <ion-icon icon-medium>
            <i class="icon icon-delete"></i>
          </ion-icon>
        </button>
        <!-- Button undo -->
        <button (click)="undo(slidingItem)" transparent>
          <!-- Icon undo -->
          <ion-icon icon-medium>
            <i class="icon icon-undo-variant"></i>
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-infinite-scroll on-infinite="addMoreItem()" ng-if="digrList.length > numberOfItemsToDisplay"></ion-infinite-scroll>  -->
  <ion-buttons end>
    <button ion-button icon-start (click)="goWrite()">
      <ion-icon name="add" ></ion-icon>점검추가
    </button>
    <button ion-button icon-start (click)="syncdata()">
      <ion-icon name="" ></ion-icon>동기화 테스트
    </button>
  </ion-buttons>
  <!-- fab placed to the (vertical) center and end -->
  <!-- <ion-fab>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>  
  </ion-fab> -->
</ion-content>
