<div class="top-tit-area02">
  <div>
    <div class="title-components">책임기술자 목록</div>
    <ion-buttons end>
      <button ion-button icon-only style="width:36px;height:36px;" (click)="addDigr11()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>    
  </div>
</div>

<ion-list id="digr11List" nopadding>
  <ion-grid>
    <ion-col col-12>
      <ion-list>
        <ion-item-sliding *ngFor="let digr11 of digr01Group.digr11List; let i = index;" #slidingItem>
          <ion-item box-shadow margin-top no-lines (click)="goWrite(i)">
            <!-- Avatar -->
            <ion-avatar item-start>
              <img src="assets/imgs/fms_avatar_01.png">
            </ion-avatar>
            <!-- Title -->
            <h2 item-title style="margin-top: 0px;">{{digr11.engineer_nm}}</h2>
            <p>생년월일 : {{digr11.birth_ymd}}</p>
            <!-- Description -->
            <h3 text-wrap margin-top>
                기술자등급 : {{digr11.tech_grade_nm}}
            </h3>
            <div social>
              <ion-icon>
                  <i class="icon icon-heart"></i>
              </ion-icon>
              <ion-icon>
                  <i class="icon icon-share-variant" ></i>
              </ion-icon>
            </div>
          </ion-item>
          <ion-item-options no-lines>
            <!-- Button delete -->
            <button (click)="removeItem(digr11,i)" transparent>
            <!-- Icon delete -->
            <ion-icon icon-medium>
              <i class="icon icon-delete"></i>
            </ion-icon>
            </button>
            <!-- Button undo -->
            <button (click)="undo(slidingItem)" transparent>
              <!-- Icon undo -->
              <ion-icon icon-medium>
                <i class="icon icon-undo-variant"></i>
              </ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-list>
