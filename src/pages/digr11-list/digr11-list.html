<ion-content>
  <ion-grid no-padding class="selected-grid">
    <ion-row>
      
      <div col-12 padding class="title-components" >
        <span>개별부재에서 발견된 결함 및 손상</span>
        <div class="block-insert">
          <button button-clear-outline outline round ion-button (click)="goDigr11Write()">결함 및 손상 추가</button>
        </div>
      </div>
      
      <ion-card padding margin-bottom box-shadow class="card">

        <div span-medium>부재 선택</div>
        <bastb-tree01 no-padding col-12 *ngIf="selectMast01" [facil_no]="selectMast01.facil_no"></bastb-tree01>

        <ion-col col-12>
          <div span-medium>결함 및 손상 목록</div>
          <ion-list *ngIf="digr11List">
            <ion-row>
              <ion-col col-12 *ngFor="let digr11 of digr11List">
                <ion-item-sliding #slidingItem >
                  <ion-item  class="ion-line-item" (click)="goDigr11Write(digr11)">
                    <ion-icon item-end>
                      <i class="icon icon-arrow-right-bold-circle"></i>
                    </ion-icon>
                    <h1 item-title>{{digr11.object_nm}}</h1>
                    <h2 item-subtitle>{{digr11.defect_nm}}</h2>
                  </ion-item>
                  <ion-item-options no-lines>
                    <!-- Button delete -->
                    <button *ngIf="!digr01Group.transFlag" (click)="removeItem(digr11,i)" transparent>
                      <!-- Icon delete -->
                      <ion-icon icon-medium>
                        <i class="icon icon-delete"></i>
                      </ion-icon>
                    </button>
                    <!-- Button undo -->
                    <button (click)="undo(slidingItem)" transparent>
                      <!-- Icon undo -->
                      <ion-icon icon-medium>
                        <i class="icon icon-undo-variant"></i>
                      </ion-icon>
                    </button>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
