<ion-header>

  <ion-navbar>
    <ion-title>{{mast01.facil_nm}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="goNext()">
        확인
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row padding #stepbar>
    <ion-col col-4 class="step-tab">
      <button col-12 button-clear-outline outline round ion-button [ngClass]="{'disable':!isStep1}" (click)="goDigr11List()">
        <span class="step-no">STEP 1</span>
        <span class="step-title">외관조사</span>
      </button>
    </ion-col>
    <ion-col col-4 class="step-tab">
      <button col-12 button-clear-outline outline round ion-button [ngClass]="{'disable':!isStep2}" (click)="goDigr13List()">
        <span class="step-no">STEP 2</span>
        <span class="step-title">정기점검표</span>
      </button>
    </ion-col>
    <ion-col col-4 class="step-tab">
      <button col-12 button-clear-outline outline round ion-button [ngClass]="{'disable':!isStep3}" (click)="goDigr02Write()">
        <span class="step-no">STEP 3</span>
        <span class="step-title">점검결과</span>
      </button>
    </ion-col>
  </ion-row>

  <ion-nav #facilContents [root]="rootPage" swipeBackEnabled="false"></ion-nav>
</ion-content>
