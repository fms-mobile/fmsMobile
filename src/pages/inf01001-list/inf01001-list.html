<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <ion-title>공지사항 조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <!-- List -->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item class="ion-line-item" *ngFor="let inf01001 of inf01001List" (click)="goInf01002Select(inf01001)">
            <ion-icon item-end>
              <i class="icon icon-arrow-right-bold-circle"></i>
            </ion-icon>
            <h1 item-title>{{inf01001.bxmap.board_no}}. {{inf01001.bxmap.board_head}}</h1>
            <h2 item-subtitle>{{inf01001.bxmap.sys_upd_date | dateFormatPipe:'YYYYMMDD':'longDate'}}</h2>
            <h2 item-subtitle>{{inf01001.bxmap.sys_reg_nm}}</h2>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="goSearch($event)" *ngIf="isPaging">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="데이터 가져오는 중...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
