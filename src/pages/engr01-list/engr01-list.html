<div padding class="title-components">
  <span>참여기술자 목록 <span class="text-red">*</span></span>
  <div class="block-insert">
    <button button-clear-outline outline round ion-button *ngIf="!digr01Group.transFlag" (click)="addengr01()">추가</button>
  </div>
</div>

<ion-list padding-bottom>
  <ion-row padding-bottom>
    <ion-col col-12 col-md-12 col-lg-6 *ngFor="let engr01 of digr01Group.engr01List; let i = index;">
      <ion-item-sliding #slidingItem>
        <ion-item no-lines no-padding>
          <ion-card padding box-shadow text-right class="card" (click)="goWrite(i)">
            <!--Card images-->
            <div float-left class="card-img">
              <img images-filter src="assets/images/avatar/fms_avatar_01.png" />
            </div>
            <!--Card-content-->
            <ion-card-content>
              <ion-card-title no-padding>
                <!--Card title-->
                <h1 card-title>{{engr01.engineer_nm}}</h1>
              </ion-card-title>
              <!--Description-->
              <h3 card-subtitle>책임기술자 여부 : <span class="example-h3">{{engr01.rep_yn | questionableBooleanPipe}}</span></h3>
              <h3 card-subtitle>참여일수 : <span class="example-h3">{{engr01.parti_days}} 일</span></h3>
              <h3 card-subtitle>참여율 : <span class="example-h3">{{engr01.parti_rate}} %</span></h3>
              <h3 card-subtitle>기술등급 : <span class="example-h3">{{engr01.tech_grade_nm}}</span></h3>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item-options no-lines>
          <!-- Button delete -->
          <button *ngIf="!digr01Group.transFlag" (click)="removeItem(engr01,i)" transparent>
            <!-- Icon delete -->
            <ion-icon icon-medium>
              <i class="icon icon-delete"></i>
            </ion-icon>
          </button>
          <!-- Button undo -->
          <button (click)="undo(slidingItem)" transparent>
            <!-- Icon undo -->
            <ion-icon icon-medium>
              <i class="icon icon-undo-variant"></i>
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-list>
