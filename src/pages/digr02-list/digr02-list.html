<div padding class="title-components">
  <span>대상시설물 목록 <span class="text-red">*</span></span>
  <div class="block-insert">
    <button button-clear-outline outline round ion-button *ngIf="!digr01Group.transFlag" (click)="addMast01()">추가</button>
  </div>
</div>

<ion-list>
  <ion-row>
    <ion-col col-12 col-md-12 col-lg-6 *ngFor="let mast01 of digr01Group.selectedMast01List; let i = index;">
      <ion-item-sliding #slidingItem>
        <ion-item no-lines no-padding (click)="goWrite(digr01Group,i)">
          <ion-card padding box-shadow text-right class="card">
            <!--Card images-->
            <!-- <div float-left class="card-img">
              <img src="assets/images/avatar/fms_img_no.png" />
            </div> -->
            <!--Card-content-->
            <ion-card-content>
              <ion-card-title no-padding>
                <!--Card title-->
                <h1 card-title>{{mast01.facil_nm}}</h1>
              </ion-card-title>
              <!--Description-->
              <h3 card-subtitle>비용: <span class="example-h3">{{digr01Group.digr02List[i].dign_amt}} 천원</span></h3>
              <h3 card-subtitle>안전등급: <span class="example-h3">{{digr01Group.digr02List[i].state_grade_nm}}</span></h3>
              <h3 card-subtitle>정밀인전진단 필요여부 : <span class="example-h3">{{digr01Group.digr02List[i].dign4_need_yn | questionableBooleanPipe}}</span></h3>
              <button ion-button medium margin *ngIf="digr01Group.transFlag" (click)="goViewTransDigr($event,i)">서버 데이터 확인</button>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item-options no-lines>
          <!-- Button delete -->
          <button *ngIf="!digr01Group.transFlag" (click)="removeItem(mast01,i)" transparent>
            <!-- Icon delete -->
            <ion-icon icon-medium>
              <i class="icon icon-delete"></i>
            </ion-icon>
          </button>
          <!-- Button undo -->
          <button (click)="undo(slidingItem)" transparent>
            <!-- Icon undo -->
            <ion-icon icon-medium>
              <i class="icon icon-undo-variant"></i>
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-list>
