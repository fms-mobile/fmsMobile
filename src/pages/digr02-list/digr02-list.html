<div padding class="title-components">
  <span>대상시설물 목록</span>
  <div class="block-insert">
    <button button-clear-outline outline round ion-button (click)="addMast01()">추가</button>
  </div>
</div>

<ion-list>
  <ion-row>
    <ion-col col-12 col-md-12 col-lg-6 *ngFor="let mast01 of digr01Group.selectedMast01List; let i = index;">
      <ion-item-sliding #slidingItem>
        <ion-item no-lines no-padding>
          <ion-card padding box-shadow text-right class="card" (click)="goWrite(digr01Group,i)">
            <!--Card images-->
            <div float-left class="card-img">
              <img src="assets/imgs/fms_img_{{ i % 12 + 1 | number: '2.'}}.png" />
            </div>
            <!--Card-content-->
            <ion-card-content>
              <ion-card-title no-padding>
                <!--Card title-->
                <h1 card-title>{{mast01.facil_nm}}</h1>
              </ion-card-title>
              <!--Description-->
              <h3 card-subtitle>비용: <span class="example-h3">{{mast01.dign_amt}} 천원</span></h3>
              <h3 card-subtitle>안전등급: <span class="example-h3">{{mast01.state_grade}}</span></h3>
              <h3 card-subtitle>정밀인전진단 필요여부 : <span class="example-h3">{{mast01.dign4_need_yn}}</span></h3>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item-options no-lines>
          <!-- Button delete -->
          <button (click)="removeItem(mast01,i)" transparent>
            <!-- Icon delete -->
            <ion-icon icon-medium>
              <i class="icon icon-delete"></i>
            </ion-icon>
          </button>
          <!-- Button undo -->
          <button (click)="undo(slidingItem)" transparent>
            <!-- Icon undo -->
            <ion-icon icon-medium>
              <i class="icon icon-undo-variant"></i>
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-list>
