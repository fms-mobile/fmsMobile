<ion-header>

  <ion-navbar>
    <ion-title>대상시설물 목록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let mast01 of selectedMast01List" (click)="goWrite(mast01)">
      <ion-label>{{mast01.facil_nm}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button icon-start (click)="addMast01()">
      <ion-icon name="add" ></ion-icon>시설물 추가
    </button>
  </ion-buttons>
</ion-content>
