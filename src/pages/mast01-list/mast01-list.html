<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()"><ion-icon name="backspace"></ion-icon></button>
      </ion-buttons>
      <ion-title>시설물 목록</ion-title>
      <ion-buttons end>
        <button ion-button icon-start (click)="goSave()">
          <ion-icon name="save"></ion-icon>저장
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <!-- Header -->
      <ion-col col-12>
        <ion-searchbar [(ngModel)]="searchTerm" (ionBlur)="findMast01List()" placeholder="시설물 명칭 검색"></ion-searchbar>
      </ion-col>
      <!-- List -->
      <ion-col col-12 *ngIf="bastbMast01List.length > 0;">
        <ion-list no-margin>
          <ion-item *ngFor="let bastbMast01 of bastbMast01List" (click)="selectItem(bastbMast01)" [ngClass]="{'selected': bastbMast01.selected}" >
            <ion-label>{{bastbMast01.facil_nm}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="goSearch($event)" *ngIf="isPaging">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
