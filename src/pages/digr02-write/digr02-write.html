<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="backspace"></ion-icon>
      </button>
    </ion-buttons>
    <!---Title-->
    <ion-title (click)="goDigr02ListModal()">{{selectMast01.facil_nm}} 점검 정보 등록</ion-title>
  </ion-navbar>
</ion-header>

<!-- Content -->
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-card padding box-shadow class="card">
          <ion-grid no-padding>

            <h2 padding-top header-title text-capitalize>주요 점검진단결과</h2>
            <ion-row>
              <ion-col col-12>
                <ion-item no-lines box-shadow>
                  <ion-textarea no-margin type="text" [placeholder]="placeholder.dign_content"
                    [(ngModel)]="digr02.dign_content" rows="12"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>

            <h2 padding-top header-title text-capitalize>주요 보수보강(안)</h2>
            <ion-row>
              <ion-col col-12>
                <ion-item no-lines box-shadow>
                  <ion-textarea no-margin type="text" [placeholder]="placeholder.amend_content"
                    [(ngModel)]="digr02.amend_content" rows="12"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>

            <h2 padding-top header-title text-capitalize>비용(천원)</h2>
            <ion-row>
              <ion-col col-12>
                <ion-item no-lines box-shadow>
                  <ion-input no-margin type="text" [placeholder]="placeholder.dign_amt" [(ngModel)]="digr02.dign_amt">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <h2 padding-top header-title text-capitalize>안전등급</h2>
            <ion-list radio-group [(ngModel)]="digr02.state_grade">
              <ion-row>
                <ion-col col-6 col-md-4 col-lg-3 *ngFor="let state_grade of state_gradeList; let i= index">
                  <!--Content -->
                  <ion-item no-lines box-shadow>
                    <ion-radio item-start [value]="state_grade.code1"></ion-radio>
                    <!--Content Title-->
                    <ion-label item-title>{{state_grade.data1}}</ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-list>

            <h2 padding-top header-title text-capitalize>정밀안전진단 필요</h2>
            <ion-row>
              <ion-col col-12>
                <ion-item no-lines box-shadow class="item-sm">
                  <!-- Content Title -->
                  <ion-label item-title>{{placeholder.dign4_need_yn}}</ion-label>
                  <ion-checkbox [(ngModel)]="digr02.dign4_need_yn"></ion-checkbox>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <div padding class="title-components">
      <span>중대결함</span>
      <div class="block-insert">
        <button button-clear-outline outline round ion-button (click)="addDigr12WriteModal()">추가</button>
      </div>
    </div>
    <ion-row>
      <ion-col col-12>
        <ion-grid>
          
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-right>
        <button ion-button medium margin (click)="goNext()">다음</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
