    <table class="form-01">
      <tbody>
        <tr>
          <th class="w160">주요 점검진단결과</th>
          <td style="width:calc(95vw - 200px);">
            <textarea [(ngModel)]="digr02.dign_content" rows="6" placeholder="내용을 입력하세요."></textarea>
          </td>
        </tr>
        <tr>
          <th class="w160">주요 보수보강(안)</th>
          <td style="width:calc(95vw - 200px);">
            <textarea [(ngModel)]="digr02.amend_content" rows="6" placeholder="내용을 입력하세요."></textarea>
          </td>
        </tr>
        
      </tbody>
      <tbody *ngIf="'TU|AR|UC'.indexOf(selectMast01.facil_gbn) > -1 ">
        <tr>
          <th class="w160">환기구(덮개)</th>
          <th class="w160">존재여부</th>
          <td style="width:calc((95vw - 200px)/4);">
            <input type="checkbox" name="dign4_need_yn" [(ngModel)]="digr02.dign4_need_yn" id="dign4_need_yn">
            <label style="width:8vw;" for="dign4_need_yn">존재</label>
          </td>
          <th class="w160">보수필요여부</th>
          <td style="width:calc((95vw - 200px)/4);">
            <input type="checkbox" name="dign4_need_yn" [(ngModel)]="digr02.dign4_need_yn" id="dign4_need_yn">
            <label style="width:8vw;" for="dign4_need_yn">필요</label>
          </td>
        </tr>
        <!-- <tr>
          <th class="w160">존재여부</th>

        <tr>
          <th class="w160">의견</th>

          </td>
        </tr>
        <!-- <tr>

      </tbody>
      <tbody>
        <tr>
          <th class="w160">비용(천원)</th>
          <td style="width:calc(95vw - 200px);">
            <input type="text" class="form-control" [(ngModel)]="digr02.dign_amt" placeholder="비용">
          </td>
        </tr>
        <tr>
          <th class="w160">안전등급</th>
          <td style="width:calc(95vw - 200px);">
            <span *ngFor="let state_grade of state_gradeList; let i=index">
              <input type="radio" name="state_grade" id="state_grade_{{i}}" [(ngModel)]="digr02.state_grade" value="{{state_grade.code1}}">
              <label style="width:calc((95vw - 200px)/5 - 10px);" for="state_grade_{{i}}">{{state_grade.data1}}</label>
            </span>  
          </td>
        </tr>
        <tr>
          <th class="w160">정밀안전진단 필요</th>
          <td style="width:calc(95vw - 200px);">
            <input type="checkbox" name="dign4_need_yn" [(ngModel)]="digr02.dign4_need_yn" id="dign4_need_yn">
            <label style="width:8vw;" for="dign4_need_yn">필요</label>
          </td>
        </tr>
      </tbody>
