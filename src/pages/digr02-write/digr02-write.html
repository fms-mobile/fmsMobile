<ion-header>

  <ion-navbar>
    <ion-title>대상시설물 등록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-navbar>
    <ion-title>시설물명</ion-title>
  </ion-navbar> -->  
  <ion-list-header>
      <ion-title>{{digr02_select.facil_nm}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-start >
          정기점검표
        </button>
      </ion-buttons>
    </ion-list-header>
  <table class="digr13Table table">
    <colgroup>
      <col width="auto;">
      <col width="12%;">
      <col width="12%;">
      <col width="12%;">
      <col width="12%;">
    </colgroup>
    <thead>
      <tr>
        <th scope="col" rowspan=2>점검항목</th>
        <th scope="col" colspan=3>점검결과</th>
        <th scope="col" rowspan=2>보수<br>필요</th>
      </tr>
      <tr>
        <th scope="col">양호</th>
        <th scope="col">보통</th>
        <th scope="col">불량</th>
      </tr>
    </thead>
  </table>

  <ion-list>
    <ion-item>
        <ion-label color="primary" stacked>주요 점검진단결과</ion-label>
        <ion-textarea [(ngModel)]="digr01.dign_content" placeholder="내용을 입력하세요."></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>주요 보수보강(안)</ion-label>
        <ion-textarea [(ngModel)]="digr01.amend_content" placeholder="내용을 입력하세요."></ion-textarea>
      </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>비용(천원)</ion-label>
      <ion-input [(ngModel)]="digr01.dign_amt" type="number" placeholder="내용을 입력하세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>안전등급</ion-label>
      <ion-select [(ngModel)]="digr01.state_grade">
        <ion-option *ngFor="let state_grade of state_gradeList" value="{{state_grade.code1}}">{{state_grade.data1}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>정밀안전진단 필요</ion-label>
      <ion-checkbox [(ngModel)]="digr01.dign_amt" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>환기구덥개</ion-label>
      <ion-toggle ></ion-toggle>
      <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-toolbar >
        <ion-buttons end>
          <button icon-only ion-button icon-right >
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>중대결함</ion-title>
      </ion-toolbar>
    </ion-list-header>  
    <ion-item-group>
      <!-- <ion-buttons end>
        <button icon-only ion-button icon-right >
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-buttons> -->
      <ion-item>
        <ion-label color="primary" stacked>부위/부재</ion-label>
        <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>중대결함</ion-label>
        <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-buttons end>
    <button ion-button icon-start (click)="goSave()">
      <ion-icon name="save"></ion-icon>저장
    </button>
  </ion-buttons>
</ion-content>
