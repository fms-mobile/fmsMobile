<ion-header>

  <ion-navbar>
    <ion-title>대상시설물 등록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-navbar>
    <ion-title>시설물명</ion-title>
  </ion-navbar> -->  
  <ion-list-header>
    <ion-title (click)="goDigr02ListModal()">{{selectMast01.facil_nm}}</ion-title>
  </ion-list-header>
  <!-- <ion-header>
    <ion-title>{{digr02_select.facil_nm}}</ion-title>
  </ion-header> -->
  <table class="digr13Table table">
    <colgroup>
      <col width="15%;">
      <col width="auto;">
      <col width="12%;">
      <col width="12%;">
      <col width="12%;">
      <col width="10%;">
    </colgroup>
    <thead>
      <tr>
        <th rowspan=2 colspan=2>점검항목</th>
        <th colspan=3>점검결과</th>
        <th rowspan=2>보수<br>필요</th>
      </tr>
      <tr>
        <th>양호</th>
        <th>보통</th>
        <th>불량</th>
      </tr>
    </thead>
    <tbody>
      <tr radio-group [(ngModel)]="check_resultList[0]">
        <td rowspan="8">건축구조물</td>
        <td (click)="goDigr13SelectModal(0)" >용도변경</td>
        <td><ion-radio ></ion-radio></td>
        <td><ion-radio ></ion-radio></td>
        <td><ion-radio ></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[1]">
        <td (click)="goDigr13SelectModal(0)">구조부재 변경</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[2]">
        <td (click)="goDigr13SelectModal(0)">주변조건 변경</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[3]">
        <td (click)="goDigr13SelectModal(0)">균열발생현황</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[4]">
        <td (click)="goDigr13SelectModal(0)">누수·백태현황</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[5]">
        <td (click)="goDigr13SelectModal(0)">철근노출 및 부식</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[6]">
        <td (click)="goDigr13SelectModal(0)">강재구조 노후</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
      <tr radio-group [(ngModel)]="check_resultList[7]">
        <td (click)="goDigr13SelectModal(0)">마감재</td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-radio></ion-radio></td>
        <td><ion-checkbox></ion-checkbox></td>
      </tr>
    </tbody>
  </table>

  <ion-list>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label color="primary" stacked>주요 점검진단결과</ion-label>
      <ion-textarea [(ngModel)]="digr02.dign_content" rows="6" placeholder="내용을 입력하세요."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>주요 보수보강(안)</ion-label>
      <ion-textarea [(ngModel)]="digr02.amend_content" rows="6" placeholder="내용을 입력하세요."></ion-textarea>
    </ion-item>
    <ion-item-group *ngIf="'TU|AR|UC'.indexOf(selectMast01.facil_gbn) > -1 ">
      <ion-item-divider>환기구(덥개)</ion-item-divider>
      <ion-item>
        <ion-label color="primary">존재여부</ion-label>
        <ion-toggle ></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label color="primary">의견</ion-label>
          <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary">보수필요여부</ion-label>
          <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
    </ion-item-group>
    <ion-item>
      <ion-label color="primary">비용(천원)</ion-label>
      <ion-input [(ngModel)]="digr02.dign_amt" type="text" (keyup)="utilService.convertInputVal($event)" placeholder="내용을 입력하세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">안전등급</ion-label>
      <ion-select [(ngModel)]="digr02.state_grade">
        <ion-option *ngFor="let state_grade of state_gradeList" value="{{state_grade.code1}}">{{state_grade.data1}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>정밀안전진단 필요</ion-label>
      <ion-checkbox [(ngModel)]="digr02.dign4_need_yn" ></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-item>
      <ion-label>중대결함</ion-label>
      <button ion-button outline item-right (click)="addDigr12WriteModal()" >
        <ion-icon name="add">추가</ion-icon>
      </button>
      <!-- <ion-buttons end>
        <button icon-only ion-button icon-right >
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-item>

      <ion-toolbar >
        <ion-buttons end>
          <button icon-only ion-button icon-right >
            <ion-icon name="add"></ion-icon>

        <ion-title>중대결함</ion-title>
      </ion-toolbar>
    </ion-list-header>  
    <ion-item-group>
      <ion-item>
        <ion-label color="primary" stacked>부위/부재</ion-label>
        <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>중대결함</ion-label>
        <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
      </ion-item>
    </ion-item-group> -->
  </ion-list>
  <ion-buttons end>
    <button ion-button icon-start (click)="goSave()">
      저장
    </button>
  </ion-buttons>
</ion-content>
