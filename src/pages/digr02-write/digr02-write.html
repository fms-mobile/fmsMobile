<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="dismiss()"><ion-icon name="backspace"></ion-icon></button>
      </ion-buttons>
    <!---Title-->
    <ion-title (click)="goDigr02ListModal()">{{selectMast01.facil_nm}} 점검 정보 등록</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row padding>
      <ion-col col-12 textarea>
        <ion-item no-lines box-shadow margin-bottom>
          <ion-textarea no-margin type="text" placeholder="주요 점검진단결과" [(ngModel)]="digr02.dign_content"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col col-12 textarea>
        <ion-item no-lines box-shadow margin-bottom>
          <ion-textarea no-margin type="text" placeholder="주요 보수보강(안)" [(ngModel)]="digr02.amend_content"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <ion-item-group *ngIf="'TU|AR|UC'.indexOf(selectMast01.facil_gbn) > -1 ">
          <ion-item-divider>환기구(덥개)</ion-item-divider>
          <ion-item>
            <ion-label item-title>존재여부</ion-label>
            <ion-checkbox item-end></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-input no-margin type="text" placeholder="의견"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label item-title>보수필요여부</ion-label>
            <ion-checkbox item-end></ion-checkbox>
          </ion-item>
          <ion-item-divider></ion-item-divider>
        </ion-item-group>
      </ion-col>
      <ion-col col-12>
        <ion-item no-lines box-shadow margin-bottom>
          <ion-input no-margin type="text" placeholder="비용(천원)" [(ngModel)]="digr02.dign_amt"></ion-input>
        </ion-item>
        <ion-item no-lines box-shadow margin-bottom>
          <ion-input no-margin type="text" placeholder="안전등급" [(ngModel)]="digr02.state_grade"></ion-input>
        </ion-item>
        <ion-item no-lines box-shadow margin-bottom>
          <ion-label item-title>정밀안전진단 필요</ion-label>
          <ion-checkbox item-end [checked]="digr02.dign4_need_yn"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
