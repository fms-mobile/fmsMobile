<ion-content>
    <ion-grid no-padding>
      <ion-row>
  
        <div col-12 padding class="title-components">
          <span>등급 선택</span>
          <div class="block-insert">
            <button button-clear-outline outline round ion-button (click)="resetInspectGrade()">등급미지정</button>
            <button button-clear-outline outline round ion-button (click)="goDigr11Write()">이전</button>
          </div>
        </div>

        <ng-container *ngIf="inspectGradeList.length > 0; else elseBlock">
          <ion-col col-12 *ngIf="evalPidObject">
            <ion-item>
              <ion-label item-title>등급기준</ion-label>
              <ion-select [(ngModel)]="selectEvalPid" multiple="false" interface="action-sheet">
                <ion-option *ngFor="let pid of objectKeys(evalPidObject);" [value]="pid" >{{evalPidObject[pid].name}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
    
          <ion-col col-12 *ngIf="selectEvalPid">
            <ion-list>
              <ion-item no-lines box-shadow class="ion-line-item" *ngFor="let inspectGrade of evalPidObject[selectEvalPid].array;" (click)="selectInspectGrade(inspectGrade)">
                <h1 item-title>{{inspectGrade.eval_grade}} 등급</h1>
                <h2 item-subtitle>{{inspectGrade.status_desc}}</h2>
              </ion-item>
            </ion-list>
          </ion-col>
        </ng-container>
        <ng-template #elseBlock>
          <ion-col col-12>
            <ion-list>
              <ion-item no-lines box-shadow class="ion-line-item" *ngFor="let inspectGrade of defaultInspectGradeList;" (click)="selectInspectGrade(inspectGrade)">
                <h1 item-title>{{inspectGrade.eval_grade}} 등급</h1>
                <h2 item-subtitle>{{inspectGrade.status_desc}}</h2>
              </ion-item>
            </ion-list>
          </ion-col>
        </ng-template>
      </ion-row>
    </ion-grid>
  </ion-content>
