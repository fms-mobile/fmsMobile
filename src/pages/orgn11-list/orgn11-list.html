<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()"><ion-icon name="backspace"></ion-icon></button>
      </ion-buttons>
      <ion-title>기술자 조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table class="form-01">
    <thead>
      <tr>
        <th style="width:40vw; text-align:center;">소속</th>
        <th style="width:15vw; text-align:center;">성명</th>
        <th style="width:20vw; text-align:center;">생년월일</th>
        <th style="width:10vw; text-align:center;">직무분야</th>
        <th style="width:10vw; text-align:center;">기술등급</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orgn11 of comtbOrgn11List; let i = index;">
        <td style="width:40vw; text-align:center;">{{orgn11.corp_nm}}</td>
        <td style="width:15vw; text-align:center;">{{orgn11.member_nm}}</td>
        <td style="width:20vw; text-align:center;">{{orgn11.birth_ymd}}</td>
        <td style="width:10vw; text-align:center;">{{orgn11.certi_field_nm}}</td>
        <td style="width:10vw; text-align:center;">{{orgn11.trch_grade_nm}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
