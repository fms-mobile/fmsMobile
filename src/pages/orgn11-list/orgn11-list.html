<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="backspace"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>기술자 조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <!-- Header -->
      <ion-col col-12>
        <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
      </ion-col>
      <!-- List -->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item class="ion-line-item" *ngFor="let orgn11 of comtbOrgn11List; let i = index;" (click)="select(orgn11)">
            <!--Card images-->
            <div float-left class="card-img">
              <img images-filter src="assets/imgs/fms_avatar_01.png" />
            </div>
            <!--Card-content-->
            <h1 item-title>{{orgn11.corp_nm}}</h1>
            <h2 item-subtitle>{{orgn11.member_nm}}</h2>
            <h2 item-subtitle>{{orgn11.birth_ymd | dateFormatPipe:'YYYYMMDD':'longDate'}}</h2>
            <h2 item-subtitle>{{orgn11.certi_field_nm}}</h2>
            <h2 item-subtitle>{{orgn11.tech_grade_nm}}</h2>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="goSearch($event)" *ngIf="isPaging">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
