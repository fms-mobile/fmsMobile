<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()"><ion-icon name="backspace"></ion-icon></button>
      </ion-buttons>
      <ion-title>중대결함 선택</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let serious_defect of serious_defectList; let i = index" [ngClass]="{'selected': serious_defect.selected}" (click)="nodeClick(serious_defect)">
      <ion-label color="primary">{{serious_defect.data2}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button icon-start (click)="goSave()">
      확인
    </button>
  </ion-buttons>
</ion-content>
