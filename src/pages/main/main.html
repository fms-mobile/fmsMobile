<!--Fist Screen-->
<ion-header class="main-ion-header">
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
      <!---Title-->
      <ion-title ></ion-title>
  </ion-navbar>
</ion-header>

<!--- Theme Parallax Frends -->
<ion-content elastic-header *ngIf="mainPageMenu != null" class="fms-main">
  <div background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + mainPageMenu.headerImage + ')'}">
  </div>
  <!--Content-->
  <ion-grid no-padding *ngIf="mainPageMenu != null">
    <div padding class="title-components">FMS 정기안전점검 주요기능</div>
    <ion-list margin>
      <ion-row>
        <ion-col col-12 col-md-12 col-lg-6>
          <button ion-button round outline block size="large" (click)="goDigrGroupPage()">목록 바로가기</button>
        </ion-col>
        <ion-col col-12 col-md-12 col-lg-6>
          <button ion-button round outline block size="large" (click)="goWriteGroupPage()">등록 바로가기</button>
        </ion-col>
        <ion-col col-12 col-md-12 col-lg-6>
          <button ion-button round outline block size="large" (click)="transmissionService.syncAllData(null,null)">데이터 동기화</button>
        </ion-col>
      </ion-row>
    </ion-list>
    <div padding class="title-components">FMS 시스템 소개</div>
    <ion-row>
      <ion-col col-12>
        <ion-list margin>
          <ion-row>
            <ion-col col-12 col-md-6 col-lg-4 *ngFor="let item of mainPageMenu.menus;let i = index">
              <ion-item no-lines box-shadow margin-top (click)="goIframePage(item.url,item.title)">
                <!--Content Title-->
                <h2 item-title>{{item.title}}</h2>
                <!--Content Subtitle-->
                <ion-icon icon-medium item-end>
                  <i class="icon icon-arrow-right-bold-circle"></i>
                </ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
