<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <ion-title>시설물안전등급 정보공개 조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <!-- List -->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item class="ion-line-item" *ngFor="let pub01001 of pub01001List" (click)="goPub01002Select(pub01001)">
            <ion-icon item-end>
              <i class="icon icon-arrow-right-bold-circle"></i>
            </ion-icon>
              <h1 item-title>{{pub01001.bxmap.facil_nm}}</h1>
              <h2 item-subtitle>{{pub01001.bxmap.facil_gbn_nm}} / {{pub01001.bxmap.facil_kind_nm}} ({{pub01001.bxmap.facil_class_nm}})</h2>
              <h2 item-subtitle>{{pub01001.bxmap.addr}}</h2> 
          </ion-item>
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="goSearch($event)" *ngIf="isPaging">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="데이터 가져오는 중...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
