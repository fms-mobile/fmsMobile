  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="backspace"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>참여기술자 정보 등록</ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="goSave()">
        저장
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Content -->
  <ion-card padding box-shadow class="card">
    <ion-grid>
      <h2 padding-top header-title text-capitalize>성명</h2>
      <ion-row>
        <ion-col col-10>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.engineer_nm" [(ngModel)]="digr11.engineer_nm"
              readonly></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-buttons right>
            <button ion-button icon-only (click)="goOigr11List()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>생년월일</h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.birth_ymd" [(ngModel)]="digr11.birth_ymd" readonly>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>참여기간</h2>
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.start_ymd" [(ngModel)]="digr11.start_ymd">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.end_ymd" [(ngModel)]="digr11.end_ymd">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>참여일수</h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.parti_days" [(ngModel)]="digr11.parti_days">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>참여율(%)</h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.parti_rate" [(ngModel)]="digr11.parti_rate">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>기술등급</h2>
      <ion-list radio-group [(ngModel)]="digr11.tech_grade">
        <ion-row>
          <ion-col col-6 col-md-4 col-lg-3 *ngFor="let tech_grade of tech_gradeList; let i=index">
            <!--Content -->
            <ion-item no-lines box-shadow>
              <ion-radio item-start [value]="tech_grade.code1" disabled="true"></ion-radio>
              <!--Content Title-->
              <ion-label item-title>{{tech_grade.data1}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </ion-card>
</ion-content>
