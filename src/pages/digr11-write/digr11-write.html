<!--
  Generated template for the Digr11Write page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="backspace"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>참여기술자 정보 등록</ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="goSave()">
        저장
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Content -->
  <ion-card padding box-shadow class="card">
    <ion-grid>
      <h2 padding-top header-title text-capitalize>성명 <span class="text-red">*</span></h2>
      <ion-row>
        <ng-container *ngIf="!digr01Group.transFlag;else elseBlock">
          <ion-col col-10>
            <ion-item no-lines box-shadow >
              <ion-input no-margin type="text" [placeholder]="placeholder.engineer_nm" [(ngModel)]="digr11.engineer_nm" (ionFocus)="goOigr11List()"
                readonly></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-buttons right>
              <button ion-button icon-only (click)="goOigr11List()">
                <ion-icon name="search"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
        </ng-container>
        <ng-template #elseBlock>
          <ion-col col-12>
            <ion-item no-lines box-shadow >
              <ion-input no-margin type="text" [placeholder]="placeholder.engineer_nm" [(ngModel)]="digr11.engineer_nm"
                readonly></ion-input>
            </ion-item>
          </ion-col>
        </ng-template>
      </ion-row>

      <h2 padding-top header-title text-capitalize>생년월일</h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.birth_ymd" value="{{digr11.birth_ymd | dateFormatPipe:'YYYYMMDD':'longDate'}}" readonly>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>성별</h2>
      <ion-list radio-group [(ngModel)]="digr11.sex">
        <ion-row>
          <ion-col col-6 col-md-6 col-lg-6>
            <!--Content -->
            <ion-item no-lines box-shadow class="item-sm">
              <ion-radio item-start value="M" disabled="true"></ion-radio>
              <!--Content Title-->
              <ion-label item-title>남</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-6 col-md-6 col-lg-6>
            <!--Content -->
            <ion-item no-lines box-shadow class="item-sm">
              <ion-radio item-start value="F" disabled="true"></ion-radio>
              <!--Content Title-->
              <ion-label item-title>여</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <h2 padding-top header-title text-capitalize>책임기술자 여부</h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow class="item-sm">
            <ion-label item-title>{{placeholder.rep_yn}}</ion-label>
            <ion-checkbox [(ngModel)]="digr11.rep_yn"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>참여기간 <span class="text-red">*</span></h2>
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.start_ymd" value="{{digr11.start_ymd | dateFormatPipe:'YYYYMMDD':'longDate'}}" (ionFocus)="pickStart_ymd()">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.end_ymd" value="{{digr11.end_ymd | dateFormatPipe:'YYYYMMDD':'longDate'}}" (ionFocus)="pickEnd_ymd()">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>참여일수</h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="text" [placeholder]="placeholder.parti_days" [(ngModel)]="digr11.parti_days" readonly>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>참여율(%) <span class="text-red">*</span></h2>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines box-shadow>
            <ion-input no-margin type="number" min="0" max="100" [placeholder]="placeholder.parti_rate" [(ngModel)]="digr11.parti_rate">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <h2 padding-top header-title text-capitalize>기술등급</h2>
      <ion-list radio-group [(ngModel)]="digr11.tech_grade">
        <ion-row>
          <ion-col col-6 col-md-4 col-lg-3 *ngFor="let tech_grade of tech_gradeList; let i=index">
            <!--Content -->
            <ion-item no-lines box-shadow>
              <ion-radio item-start [value]="tech_grade.code1" disabled="true"></ion-radio>
              <!--Content Title-->
              <ion-label item-title>{{tech_grade.data1}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </ion-card>
</ion-content>
