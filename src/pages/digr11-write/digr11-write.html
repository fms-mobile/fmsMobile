<ion-header>

  <ion-navbar>
    <ion-title>참여기술자 정보 등록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="form-01">
    <tbody>
      <tr>
        <th class="w160">성명</th>
        <td style="width:calc(95vw - 200px);">
          <input (click)="goOigr11List()" [(ngModel)]="digr11.engineer_nm" type="text" placeholder="내용을 입력하세요.">
        </td>
      </tr>
      <tr>
        <th class="w160">생년월일</th>
        <td style="width:calc(95vw - 200px);">
          <input [(ngModel)]="digr11.birth_ymd" type="hidden">
          <input type="text" style="width:40%;" maxlength="4">년 
          <input type="text" style="width:20%;" maxlength="2">월 
          <input type="text" style="width:20%;" maxlength="2">일
        </td>
      </tr>
      <tr>
        <th class="w160">참여 시작일</th>
        <td style="width:calc(95vw - 200px);">
          <input type="text" style="width:40%;" maxlength="4">년 
          <input type="text" style="width:20%;" maxlength="2">월 
          <input type="text" style="width:20%;" maxlength="2">일
        </td>
      </tr>
      <tr>
        <th class="w160">참여 종료일</th>
        <td style="width:calc(95vw - 200px);">
          <input type="text" style="width:40%;" maxlength="4">년 
          <input type="text" style="width:20%;" maxlength="2">월 
          <input type="text" style="width:20%;" maxlength="2">일    
        </td>
      </tr>
      <tr>
        <th class="w160">일수</th>
        <td style="width:calc(95vw - 200px);">
          <input [(ngModel)]="digr11.parti_days" type="text" placeholder="내용을 입력하세요.">
        </td>
      </tr>
      <tr>
        <th class="w160">참여율(%)</th>
        <td style="width:calc(95vw - 200px);">
          <input [(ngModel)]="digr11.parti_rate" type="text" placeholder="내용을 입력하세요.">
        </td>
      </tr>
      <tr>
        <th class="w160">기술등급</th>
        <td style="width:calc(95vw - 200px);">
          <span *ngFor="let tech_grade of tech_gradeList; let i=index">
            <input type="radio" name="tech_grade" id="tech_grade_{{i}}" [(ngModel)]="digr11.tech_grade" value="{{tech_grade.code1}}">
            <label style="width:calc((95vw - 200px)/5 - 10px);" for="tech_grade_{{i}}">{{tech_grade.data1}}</label>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
