<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only (click)="dismiss()"><ion-icon name="backspace"></ion-icon></button>
      </ion-buttons>
      <ion-title>부위부재 선택</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="facilPart">
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>지반</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>포장</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>기초</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>정면</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>좌측면</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>배면</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>기둥</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>보</ion-label>
    </ion-item>
    <ion-item (click)="utilService.selectItem($event,renderer,selectOptions)">
      <ion-label>슬래브</ion-label>
    </ion-item>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-item>
      <ion-label color="primary">위치구분</ion-label>
      <ion-select>
        <ion-option>지상</ion-option>
        <ion-option>지하</ion-option>
        <ion-option>옥탑</ion-option>
        <ion-option>지붕층</ion-option>
        <ion-option>옥상층</ion-option>
        <ion-option>외부</ion-option>
        <ion-option>지반/기초</ion-option>
        <ion-option>기타</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">층</ion-label>
      <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">세부위치</ion-label>
      <ion-input type="text" placeholder="내용을 입력하세요."></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button icon-start (click)="goSave()">
      확인
    </button>
  </ion-buttons>
</ion-content>
