<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <ion-title>공지사항 상세조회</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
       
      <ion-list no-padding *ngIf="inf01001">

        <ion-item class="ion-line-item">
          <h2 parallax-item-title text-wrap>제목</h2>
          <h3 parallax-item-subtitle text-wrap [innerHTML]="inf01001.bxmap.board_head | unescape"></h3>
        </ion-item>
  
        <ion-item class="ion-line-item">
          <h2 parallax-item-title text-wrap>내용</h2>
          <div parallax-item-subtitle text-wrap [innerHTML]="inf01001.bxmap.board_body | unescape"></div>
        </ion-item>
  
        <ion-item class="ion-line-item">
          <h2 parallax-item-title text-wrap>공지대상</h2>
          <h3 parallax-item-subtitle text-wrap>{{inf01001.bxmap.group_arr_nm}}</h3>
        </ion-item>

        <ion-item class="ion-line-item">
          <ion-label item-title>공지기한</ion-label>
          <ion-label item-end text-right item-title>{{inf01001.bxmap.due_ymd | dateFormatPipe:'YYYYMMDD':'longDate'}}</ion-label>
        </ion-item>
  
        <ion-item class="ion-line-item">
          <ion-label item-title>작성자</ion-label>
          <ion-label item-end text-right item-title>{{inf01001.bxmap.sys_upd_nm}}</ion-label>
        </ion-item>
  
        <ion-item class="ion-line-item">
          <ion-label item-title>작성일</ion-label>
          <ion-label item-end text-right item-title>{{inf01001.bxmap.sys_upd_date | dateFormatPipe:'YYYYMMDD':'longDate'}}</ion-label>
        </ion-item>
  
      </ion-list>
  
    </ion-grid>
  </ion-content>
