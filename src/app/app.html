<ion-split-pane when="md">
  <!-- Menu Main Top  -->
    <ion-menu [content]="content"  *ngIf="params != null">
        <ion-header header-background-image [ngStyle]="{'background-image': 'url(' + params.background + ')'}">
            <ion-thumbnail>
                <img [src]="params.image">
            </ion-thumbnail>
            <h2 item-title text-center>{{params.title}}</h2>
        </ion-header>
        <!-- Menu Main List -->
        <ion-content main-menu>
            <ion-list no-margin no-padding>
                <button menuClose ion-item paddinge-left no-lines item-title *ngFor="let p of pages" (click)="openPage(p)">
                  <ion-icon icon-small item-left>
                    <i class="icon {{p.icon}}"></i>
                  </ion-icon>
                  {{p.title}}
                </button>
                <ion-row wrap padding class="menu-user">
                  <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                    <button ion-button round outline block *ngIf="!authGuardService.canActivate()" (click)="login()">로그인</button>
                  </ion-col>
                  <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                    <button ion-button round outline block *ngIf="authGuardService.canActivate()" (click)="logout()">
                      로그아웃
                    </button>
                  </ion-col>
                </ion-row>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
